# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - super-kanban

on:
  push:
    branches:
    - master
  workflow_dispatch:


env:
  ACTIONS_STEP_DEBUG: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Install pnpm
      run: npm install -g pnpm # Install pnpm globally
    - name: Install dependencies
      run: pnpm install --frozen-lockfile # Use pnpm to install dependencies with lockfile integrity
    - name: Build Angular project
      run: pnpm build # Build the project using pnpm
    #- name: Run tests
    #  run: pnpm test # Run tests using pnpm

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact for deployment
      run: unzip release.zip

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D9CB3265C91847549C832FAF2DB1B281 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3A747CE3D4C140249790904B34CBD9F4 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EDF9A35B0B504167A1BF998D22F8C98E }}

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'super-kanban'
        slot-name: 'Production'
        package: .
